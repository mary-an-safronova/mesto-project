<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип место" class="logo"></header><main class="content"><section class="profile"><div class="profile__avatar-wrap"><img class="profile__avatar" src="" alt="Аватар"> <button class="profile__avatar-cover" type="button" form="avatar-form" aria-label="Изменить"></button></div><div class="profile__container"><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button button" type="button" form="edit-form" aria-label="Редактировать"></button></div><p class="profile__profession"></p></div><button class="profile__add-button button" type="button" form="add-form" aria-label="Добавить"></button></div></section><section class="grid-places"><template id="place-template"><article class="place" id=""><button class="place__delete-button button" type="button" form="delete-form" aria-label="Удалить"></button> <img class="place__image" alt=""><div class="place__name-container"><h2 class="place__name"></h2><div class="place__like-container"><button class="place__like button" type="button" aria-label="Нравится"></button><p class="place__like-count"></p></div></div></article></template></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__background"></div><div class="popup__container"><button class="popup__close-icon button" type="button" aria-label="Закрыть"></button><form class="edit-form form" id="edit-form" name="edit-form" novalidate><fieldset class="form__field"><legend class="form__title">Редактировать профиль</legend><label for="name" class="form__info"><input class="form__textfield edit-form__input" id="name" name="user-name" placeholder="Имя" value minlength="2" maxlength="40" required pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="form__input-error name-error"></span></label> <label for="profession" class="form__info"><input class="form__textfield edit-form__input" id="profession" name="user-profession" placeholder="О себе" value minlength="2" maxlength="200" required pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="form__input-error profession-error"></span></label> <button type="submit" class="edit-form__submit-button form__submit-button button">Сохранить</button></fieldset></form></div></div><div class="popup popup-add"><div class="popup__background"></div><div class="popup__container"><button class="popup__close-icon button" type="button" aria-label="Закрыть"></button><form class="add-form form" id="add-form" name="add-form" novalidate><fieldset class="form__field"><legend class="form__title">Новое место</legend><label for="card-name" class="form__info"><input class="form__textfield" id="card-name" name="card-name" placeholder="Название" minlength="2" maxlength="30" required pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"> <span class="form__input-error card-name-error"></span></label> <label for="card-image" class="form__info"><input class="form__textfield" id="card-image" name="card-image" placeholder="Ссылка на картинку" required pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" data-error-message="Введите адрес сайта."> <span class="form__input-error card-image-error"></span></label> <button type="submit" class="add-form__submit-button form__submit-button button">Создать</button></fieldset></form></div></div><div class="popup popup-img"><div class="popup__background"></div><div class="popup__image-container"><button class="popup__close-icon button" type="button" aria-label="Закрыть"></button> <img class="popup__image" alt=""><p class="popup__img-caption"></p></div></div><div class="popup popup-delete"><div class="popup__background"></div><div class="popup__container popup-delete__container"><button class="popup__close-icon button" type="button" aria-label="Закрыть"></button><form class="delete-form form" id="delete-form" name="delete-form"><fieldset class="delete-form__field form__field"><legend class="form__title">Вы уверены?</legend><button type="submit" class="delete-form__submit-button form__submit-button button">Да</button></fieldset></form></div></div><div class="popup popup-avatar"><div class="popup__background"></div><div class="popup__container popup-avatar__container"><button class="popup__close-icon button" type="button" aria-label="Закрыть"></button><form class="avatar-form form" id="avatar-form" name="avatar-form" novalidate><fieldset class="form__field avatar-form__field"><legend class="form__title">Обновить аватар</legend><label for="avatar-image" class="form__info"><input class="avatar-form__textfield form__textfield" type="url" id="avatar-image" name="avatar-image" value placeholder="Ссылка на картинку" required pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$" data-error-message="Введите адрес сайта."> <span class="form__input-error avatar-image-error"></span></label> <button type="submit" class="avatar-form__submit-button form__submit-button button">Сохранить</button></fieldset></form></div></div></body></html>
