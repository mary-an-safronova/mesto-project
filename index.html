<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Логотип место" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>

      <div class="profile__container">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" form="edit-form"
              aria-label="Редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button" form="add-form" aria-label="Добавить"></button>
      </div>
    </section>

    <!-- <template id="place-template"> -->
    <section class="grid-places">

      <template id="place-template">
        <article class="place">
          <button class="place__delete-button button" type="button" aria-label="Удалить"></button>
          <img class="place__image" alt="">
          <div class="place__name-container">
            <h2 class="place__name"></h2>
            <button class="place__like button" type="button" aria-label="Нравится"></button>
          </div>
        </article>
      </template>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <!-- попап редактирования профиля -->
  <div class="popup popup-edit">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon-edit button" type="button" aria-label="Закрыть"></button>

      <form class="edit-form form" id="edit-form" name="edit-form">
        <fieldset class="form__field">
          <legend class="form__title">Редактировать профиль</legend>

          <label for="name" class="form__info">
            <input type="text" class="form__textfield" id="name" name="user-name" placeholder="Жак-Ив Кусто" required>
          </label>

          <label for="profession" class="form__info">
            <input type="text" class="form__textfield" id="profession" name="user-profession"
              placeholder="Исследователь океана" required>
          </label>

          <button type="submit" class="edit-form__submit-button form__submit-button button">Сохранить</button>
        </fieldset>
      </form>

    </div>
  </div>

  <!-- попап добавления карточек -->
  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__close-icon popup__close-icon-add button" type="button" aria-label="Закрыть"></button>

      <form class="add-form form" id="add-form" name="add-form">
        <fieldset class="form__field">
          <legend class="form__title">Новое место</legend>

          <label for="card-name" class="form__info">
            <input type="text" class="form__textfield" id="card-name" name="card-name" placeholder="Название" required>
          </label>

          <label for="card-image" class="form__info">
            <input type="text" class="form__textfield" id="card-image" name="card-image"
              placeholder="Ссылка на картинку" required>
          </label>

          <button type="submit" class="add-form__submit-button form__submit-button button">Создать</button>
        </fieldset>
      </form>

    </div>
  </div>

  <div class="popup popup-img">
    <div class="popup__image-container">
      <button class="popup__close-icon button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" alt="">
      <p class="popup__img-caption"></p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
