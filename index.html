<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Логотип место" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>

      <div class="profile__container">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" form="edit-form"
              aria-label="Редактировать"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
      </div>
    </section>

    <section class="grid-places">
      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Старинная постройка из кирпича">
        <div class="place__name-container">
          <h2 class="place__name">Карачаевск</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./images/gora-elbrus.png" alt="Гора в рассветном тумане">
        <div class="place__name-container">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./images/dombai.png" alt="Старинная постройка из кирпича">
        <div class="place__name-container">
          <h2 class="place__name">Домбай</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./images/gora-elbrus.png" alt="Гора в рассветном тумане">
        <div class="place__name-container">
          <h2 class="place__name">Гора Эльбрус</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./images/dombai.png" alt="Старинная постройка из кирпича">
        <div class="place__name-container">
          <h2 class="place__name">Домбай</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>

      <article class="place">
        <img class="place__image" src="./images/karachaevsk.jpg" alt="Старинная постройка из кирпича">
        <div class="place__name-container">
          <h2 class="place__name">Карачаево-Черкесия</h2>
          <button class="place__like button" type="button" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <!-- удаление из строки модификатора popup_opened позволит скрыть попап -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-icon button" type="button" aria-label="Закрыть"></button>

      <form class="edit-form" id="edit-form" name="edit-form">
        <fieldset class="edit-form__field">
          <legend class="edit-form__title">Редактировать профиль</legend>

          <label for="name" class="edit-form__info">
            <input type="text" class="edit-form__textfield" id="name" name="user-name" placeholder="Жак-Ив Кусто"
              required>
          </label>

          <label for="profession" class="edit-form__info">
            <input type="text" class="edit-form__textfield" id="profession" name="user-profession"
              placeholder="Исследователь океана" required>
          </label>

          <button type="submit" class="edit-form__submit-button button">Сохранить</button>
        </fieldset>
      </form>

    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
