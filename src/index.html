<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип место" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="" alt="Аватар">

      <div class="profile__container">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button button" type="button" form="edit-form"
              aria-label="Редактировать"></button>
          </div>
          <p class="profile__profession"></p>
        </div>
        <button class="profile__add-button button" type="button" form="add-form" aria-label="Добавить"></button>
      </div>
    </section>

    <section class="grid-places">

      <template id="place-template">
        <article class="place">
          <button class="place__delete-button button" type="button" aria-label="Удалить"></button>
          <img class="place__image" alt="">
          <div class="place__name-container">
            <h2 class="place__name"></h2>
            <div class="place__like-container">
              <button class="place__like button" type="button" aria-label="Нравится"></button>
              <p class="place__like-count">0</p>
            </div>

          </div>
        </article>
      </template>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <!-- попап редактирования профиля -->
  <div class="popup popup-edit">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button class="popup__close-icon button" type="button" aria-label="Закрыть"></button>

      <form class="edit-form form" id="edit-form" name="edit-form" novalidate>
        <fieldset class="form__field">
          <legend class="form__title">Редактировать профиль</legend>

          <label for="name" class="form__info">
            <input type="text" class="form__textfield edit-form__input" id="name" name="user-name" placeholder="Имя"
              value minlength="2" maxlength="40" required pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__input-error name-error"></span>
          </label>

          <label for="profession" class="form__info">
            <input type="text" class="form__textfield edit-form__input" id="profession" name="user-profession"
              placeholder="О себе" value minlength="2" maxlength="200" required
              pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__input-error profession-error"></span>
          </label>

          <button type="submit" class="edit-form__submit-button form__submit-button button">Сохранить</button>
        </fieldset>
      </form>

    </div>
  </div>

  <!-- попап добавления карточек -->
  <div class="popup popup-add">
    <div class="popup__background"></div>
    <div class="popup__container">
      <button class="popup__close-icon button" type="button" aria-label="Закрыть"></button>

      <form class="add-form form" id="add-form" name="add-form" novalidate>
        <fieldset class="form__field">
          <legend class="form__title">Новое место</legend>

          <label for="card-name" class="form__info">
            <input type="text" class="form__textfield" id="card-name" name="card-name" placeholder="Название"
              minlength="2" maxlength="30" required pattern="^[\-A-Za-zа-яА-ЯёЁ\s]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы">
            <span class="form__input-error card-name-error"></span>
          </label>

          <label for="card-image" class="form__info">
            <input type="text" class="form__textfield" id="card-image" name="card-image"
              placeholder="Ссылка на картинку" required
              pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$"
              data-error-message="Введите адрес сайта.">
            <span class="form__input-error card-image-error"></span>
          </label>

          <button type="submit" class="add-form__submit-button form__submit-button button">Создать</button>
        </fieldset>
      </form>

    </div>
  </div>

  <div class="popup popup-img">
    <div class="popup__background"></div>
    <div class="popup__image-container">
      <button class="popup__close-icon button" type="button" aria-label="Закрыть"></button>
      <img class="popup__image" alt="">
      <p class="popup__img-caption"></p>
    </div>
  </div>

</body>

</html>
